<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Template</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="page">

    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-admin-container">
          <div class="admin-container">
            <img class="admin-logo" src="assets/admin.svg" alt="">
          </div>
          <div class="admin-name">
            <p class="admin">Admin</p>
          </div>
        </div>
      </div>

      <div class="sidebar-body">
        <ul class="nav nav-list">
          <li class="nav-item">
            <a href="admin.html" class="nav-link text-light text-center navigation-link">kelola</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link text-light text-center navigation-link">pesanan customer</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="namaTemplate" class="form-label">Nama Template</label>
                <input type="text" class="form-control" id="namaTemplate">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Jenis Template</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Long
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Short
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Insert Template</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <button type="submit" class="btn btn-primary">Simpan Template</button>
          </form>
      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
